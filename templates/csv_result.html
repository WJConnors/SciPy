<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='csv_result.css') }}">
</head>
<body>
  {% if num_html %}
    <h1>Numeric summary</h1>
    {{ num_html|safe }}
  {% endif %}

  {% if cat_html %}
    <h1>Categorical/Other summary</h1>
    {{ cat_html|safe }}
  {% endif %}

  <h2>Missing values</h2>
  {{ missing_html|safe }}

  {% if hist_png %}
    <h2>Histogram</h2>
    <img src="{{ url_for('get_output', name=hist_png) }}" alt="histogram">
  {% endif %}

  <p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
