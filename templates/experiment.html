<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='csv_result.css') }}">
</head>
<body>
  <h1>Experiment: Add 5 to Each Item</h1>
  <p>Values are mean <em>per-loop</em> times across repeats (ms).</p>

  <table class="dataframe grid">
    <thead>
      <tr>
        <th>Method</th>
        <th>Mean time (ms / loop)</th>
      </tr>
    </thead>
    <tbody>
      {% for name, ms in rows %}
      <tr>
        <td>{{ name }}</td>
        <td>{{ "%f"|format(ms) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p><a href="{{ url_for('index') }}">‚Üê Back</a></p>
</body>
</html>
