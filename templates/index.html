<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SciPy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='csv_result.css') }}">
</head>
<body>
  <h1>CSV Analyzer</h1>
  {% with msgs = get_flashed_messages() %}
    {% if msgs %}<p><strong>{{ msgs[0] }}</strong></p>{% endif %}
  {% endwith %}

  <div class="actions">
    <form action="/analyze-csv" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button>Analyze</button>
    </form>

    <form action="{{ url_for('experiment') }}" method="get">
      <button type="submit">Run Contiguous Experiment</button>
    </form>
  </div>

</body>
</html>
